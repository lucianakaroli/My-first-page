<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar copy.png"
          alt="personagem feminina ruiva mexendo em um computador"
        />
        <p>Luciana</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://Instagram.com/luhkaroli" target="_blank"
            >Instagram</a
          >
        </li>

        <li>
          <a href="https://twitter.com/worldofluci"> Twitter</a>
        </li>

        <li>
          <a href="#"> Linkedin</a>
        </li>

        <li>
          <a href="#"> Conheça meu porfólio</a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://instagram.com/luhkaroli" target="_black">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://twitter.com/worldofluci" target="_black">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>

        <a href="https://linkedin.com" target="_black">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://github.com" target="_black">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>

      <footer>
        Made by <a href="https://instagram.com/luhkaroli">Luciana Silva</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
